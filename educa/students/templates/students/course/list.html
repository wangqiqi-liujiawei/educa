{% extends 'base.html' %}

{% block title %} 
    My Courses
{% endblock %}

{% block content %} 
   <h1>My Courses</h1>
   <div class="module">
    {% for course in object_list %}
        <div class="course-info">
            <h3>{{course.title}}</h3>
            <p>
                <a href="{% url 'student_course_detail' course.id %}">Access contents</a>
            </p>
        </div>
        {% empty %}
        <p>
            Your are not enrolled in any courses yet.
            <a href="{%  url 'course_list' %}">Browse courses</a>
            to enroll in a course.
        </p>
    {% endfor %}
   </div>
{% endblock %}
